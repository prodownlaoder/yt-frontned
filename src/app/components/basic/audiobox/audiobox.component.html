<app-navbar></app-navbar>

<div class="mx-auto mt-20 max-w-7xl sm:px-6 lg:px-8">
    <div
        class="relative isolate overflow-hidden bg-white px-6 py-28 pb-60 text-center sm:px-20 sm:shadow-2xl rounded-3xl">
        <div class="text-2xl font-serif">
            <ng-content class="select-none" select="[page-title]">Easily Download Videos From Youtube</ng-content>
        </div>


        <div class="mt-8 w-full">
            <div
                class="mx-auto relative bg-white w-full max-w-2xl flex flex-col md:flex-row items-center justify-between border py-2 px-3 rounded-2xl gap-3 shadow-2xl focus-within:border-cyan-500 transition-all duration-300">
                <!-- Input + Paste Button Group -->
                <div class="flex items-center flex-1 min-w-0 bg-white rounded-md border border-transparent gap-2 px-1">
                    <input #searchInput id="search-bar" [(ngModel)]="inputvalue" placeholder="Enter URL of video here"
                        name="search" type="text" autocomplete="off"
                        class="flex-1 min-w-0 font-thin px-4 py-2 rounded-md outline-none bg-white transition-all duration-300 text-sm" />
                    <button type="button" (click)="handlePasteOrClear()"
                        class="flex items-center justify-center px-3 py-2 rounded-md hover:bg-gray-100 transition-all whitespace-nowrap"
                        [title]="inputvalue ? 'Clear input' : 'Paste from clipboard'">
                        <ng-container *ngIf="!inputvalue">
                            <img src="paste-icon.png" alt="Paste" class="w-5 h-5 opacity-80" />
                        </ng-container>
                        <ng-container *ngIf="inputvalue">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </ng-container>
                    </button>
                </div>

                <div class="flex flex-row justify-center gap-2 relative">

                    <!-- Download Button -->
                    <button type="button"
                        class="md:w-auto flex items-center px-4 py-2 bg-cyan-500 border-cyan-500 text-white active:scale-95 duration-100 border rounded-xl transition-all hover:bg-cyan-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
                        (click)="downloadVideo()">
                        <span *ngIf="!isLoading" class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                            Download
                        </span>
                        <span *ngIf="isLoading" class="flex items-center">
                            <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4" />
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 0115.14-4.672A4.25 4.25 0 0120 12h-2a2.25 2.25 0 10-2.45-2.25A7.973 7.973 0 014 12z">
                                </path>
                            </svg>
                            Loading...
                        </span>
                    </button>
                </div>
            </div>

            <div class="select-none font-light text-sm mt-3">
                Downloading copyrighted material is not permitted or supported by our service.
            </div>
        </div>

        <svg viewBox="0 0 1024 1024"
            class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]"
            aria-hidden="true">
            <circle cx="512" cy="512" r="512" fill="url(#827591b1-ce8c-4110-b064-7cb85a0b1217)" fill-opacity="0.6">
            </circle>
            <defs>
                <radialGradient id="827591b1-ce8c-4110-b064-7cb85a0b1217">
                    <stop stop-color="#0891B2"></stop>
                    <stop offset="1" stop-color="#0891B2"></stop>
                </radialGradient>
            </defs>
        </svg>
    </div>
</div>
