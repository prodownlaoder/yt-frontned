<app-navbar></app-navbar>
<div class="flex flex-col items-center justify-center mt-14  p-4">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-2xl rounded-lg p-8 text-center">
      <!-- User Profile Section -->
      <div *ngIf="user" class="mb-6">
        <!-- Profile Picture
        <img 
          *ngIf="user.photoURL" 
          [src]="user.photoURL" 
          alt="Profile" 
          class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-cyan-600"
        > -->
        
        <img 
          src="profilepic.png" 
          alt="Default Profile" 
          class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-  -600"
        >

        <!-- User Name -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">
          {{ user.displayName || user.email }}
        </h2>

        <!-- User Email -->
        <p class="text-gray-600 mb-4">
          {{ user.email }}
        </p>

        <!-- Logout Button -->
        <button 
          (click)="logout()"
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
