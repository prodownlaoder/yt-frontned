<app-navbar></app-navbar>

<div class="mt-10 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-2xl rounded-lg p-8">
      <!-- Header with animation -->
      <div class="text-center mb-8">
        <!-- <h2 class="text-3xl font-bold text-gray-800 transition-all duration-300 hover:text-cyan-600">
        </h2> -->
        <span class="inline-flex cursor-pointer items-center rounded-full bg-cyan-500 px-4 py-1.5 text-sm font-semibold text-white mb-4 transform hover:scale-105 transition-transform duration-200">
          <span class="animate-pulse mr-2">✨</span>
          {{ isSignup ? 'Create Account' : 'Welcome Back' }}
      </span>
      </div>

      <!-- Form with validation messages -->
      <form (ngSubmit)="isSignup ? signupWithEmail() : loginWithEmail()" class="space-y-6" #authForm="ngForm">
        <!-- Email Input -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Email</label>
          <div class="relative">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              email
              #emailInput="ngModel"
              [class]="'w-full py-2 px-3 pl-10 border-2 rounded-lg transition-colors ' + 
                (emailInput.invalid && emailInput.touched ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-cyan-500')"
              placeholder="Enter your email"
            />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              📧
            </span>
          </div>
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
            Please enter a valid email address
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              #passwordInput="ngModel"
              [class]="'w-full py-2 px-3 pl-10 border-2 rounded-lg transition-colors ' +
                (passwordInput.invalid && passwordInput.touched ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-cyan-500')"
              placeholder="Enter your password"
            />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              🔒
            </span>
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <span class="text-xl">{{ showPassword ? '🙈' : '👁️' }}</span>
            </button>
          </div>
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Confirm Password Input (only for signup) -->
        <div *ngIf="isSignup" class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              #confirmPasswordInput="ngModel"
              [class]="'w-full py-2 px-3 pl-10 border-2 rounded-lg transition-colors ' +
                (passwordMismatch ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-cyan-500')"
              placeholder="Confirm your password"
            />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              🔒
            </span>
            <button 
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <span class="text-xl">{{ showConfirmPassword ? '🙈' : '👁️' }}</span>
            </button>
          </div>
          <div *ngIf="passwordMismatch" class="text-red-500 text-sm">
            Passwords do not match
          </div>
        </div>

        <!-- Submit Button with loading state -->
        <button 
          type="submit"
          [disabled]="authForm.invalid || isLoading"
          class="w-full bg-cyan-600 text-white py-3 rounded-lg transition-all duration-300 
            hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">{{ isSignup ? 'Create Account' : 'Login' }}</span>
          <span *ngIf="isLoading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            Processing...
          </span>
        </button>
      </form>

      <!-- Social Login Section -->
      <div class="mt-8">
        <div class="flex items-center">
          <hr class="flex-grow border-gray-300">
          <span class="mx-4 text-sm text-gray-500">or continue with</span>
          <hr class="flex-grow border-gray-300">
        </div>

        <button 
          (click)="signInWithGoogle()"
          [disabled]="isLoading"
          class="mt-4 w-full flex items-center justify-center bg-white border-2 border-gray-300 
            text-gray-700 py-3 rounded-lg transition-all duration-300 hover:bg-gray-50 
            focus:ring-4 focus:ring-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <img 
            src="google.webp" 
            alt="Google logo" 
            class="w-5 h-5 mr-2"
          >
          Continue with Google
        </button>
      </div>

      <!-- Toggle between Login/Signup -->
      <p class="text-sm text-gray-600 mt-6 text-center">
        {{ isSignup ? 'Already have an account?' : 'Don\'t have an account?' }}
        <a
          (click)="toggleSignup()"
          class="text-cyan-600 font-medium cursor-pointer hover:underline focus:outline-none ml-1"
        >
          {{ isSignup ? 'Login here' : 'Sign up here' }}
        </a>
      </p>
    </div>
  </div>
</div>
